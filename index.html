<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/calculator.css" />
  <title>Frontend Mentor | Calculator app</title>
  <script src="./script.js" defer></script>
  <link id="theme" rel="stylesheet" href="./style/calculatorBlue.css" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: var(--text-light);
      text-decoration-color: hsl(228, 45%, 44%);
    }
  </style>

</head>

<body>
  <div class="calculator">
    <div class="calculator-top">
      <h1>calc</h1>
      <div>
        <span class="theme-legend">Theme</span>
        <div class="calculator-theme">
          <label class="n1">1</label><input name="theme" value="1" class="b1" type="radio" checked/>
          <label class="n2">2</label><input name="theme" value="2" class="b2" type="radio" />
          <label class="n3">3</label><input name="theme" value="3" class="b3" type="radio" />
          <div class="theme-background"><span class="theme-selection"></span></div>
        </div>

      </div>
      
    </div>

    <div class="calculator-body">
      <p class="calculator-screen">
        399,981
      </p>

      <div class="calculator-buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="accent upper">del</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>x</button>
        <button class="accent span-2 upper">reset</button>
        <button class="s-accent span-2">=</button>
      </div>
    </div>
  </div>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/GCMoony">GCMoony</a>.
    </div>
  </footer>
</body>

</html>
